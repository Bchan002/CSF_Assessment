<div class="row mt-3">
  <div class="col">
    <div class="fs-1 fw-bold text-primary">Order Placed</div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary" [routerLink]="['/']">Back</button>
    </div>
  </div>
</div>

<div class="row mt-2">
  <div class="col">
    <p> Your order details are below</p>
    <table class="table table-striped">
      @if(paymentReceipt){
        <tbody>
          <tr>
            <td>Date:</td>
            <td>{{paymentReceipt.timeStamp}}</td>
          </tr>
          <tr>
            <td>Order Id:</td>
            <td> {{paymentReceipt.orderId}}</td>
          </tr>
          <tr>
            <td>Payment Id:</td>
            <td> {{paymentReceipt.paymentId}}</td>
          </tr>
          <tr>
            <td>Total:</td>
            <td>  {{paymentReceipt.total | currency:"SGD":"symbol-narrow" }}</td>
          </tr>
        </tbody>
      }
  
    </table>
  </div>
</div>
